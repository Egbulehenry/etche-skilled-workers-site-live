<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #1e90ff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="text" id="adminUser" placeholder="Username" />
  <input type="password" id="adminPass" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;

    if (user === "admin" && pass === "1234") {
      localStorage.setItem("admin_logged_in", "true");
      window.location.href = "admin-dashboard.html";
    } else {
      alert("Invalid credentials");
    }
  }
</script>

</body>
</html>
